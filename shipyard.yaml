apiVersion: spec.keptn.sh/0.2.0
kind: Shipyard
metadata:
  name: "incident-demo"
spec:
  stages:
  - name: production
    sequences:
    - name: getslo
      tasks:
      - name: evaluation
        properties:
          timeframe: "5m"
      - name: notifyslo
    - name: remediate
      tasks:
      - name: setfeature
      - name: evaluation
        properties:
          timeframe: "5m"
    - name: incident
      tasks:
      - name: openticket
      - name: setfeature
      - name: notifyticket
      - name: evaluation
        properties:
          timeframe: "5m"
