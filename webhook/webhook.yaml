      subscriptionID: e335d827-0ed0-4349-a50b-e51284359394
      sendFinished: true
    - type: sh.keptn.event.notifyslo.triggered
      requests:
        - "curl --header 'Accept: application/vnd.pagerduty+json' --header
          'Authorization: Token token={{.env.secret_pagerduty_apitoken}}'
          --header 'Content-Type: application/json' --header 'From:
          rob.jahn@dynatrace.com' --request POST --data
          '{\"note\":{\"content\":\"SLO Evaluation Results\\nProject:
          {{.data.project}}\\nService: {{.data.service}}\\nStage:
          {{.data.stage}}\\nResult: {{.data.evaluation.result}}\\nScore:
          {{.data.evaluation.score}}\\nBridge:
          {{.env.secret_bridge_url}}/evaluation/{{.shkeptncontext}}/{{.data.sta\
          ge}}\"}}'
