apiVersion: webhookconfig.keptn.sh/v1alpha1
kind: WebhookConfig
metadata:
  name: webhook-configuration
spec:
  webhooks:
    - type: sh.keptn.event.openticket.triggered
      requests:
        - "curl --header 'Content-Type: application/json' --request POST --data
          '{\"data\":{\"project\":\"{{.data.project}}\",\"service\":\"{{.data.s\
          ervice}}\",\"stage\":\"{{.data.stage}}\"},\"shkeptncontext\":\"{{.shk\
          eptncontext}}\",\"id\":\"{{.id}}\",\"type\":\"{{.type}}\",\"incident\
          \":{\"ProblemID\":\"{{.data.incident.ProblemID}}\",\"ProblemTitle\":\
          \"{{.data.incident.ProblemTitle}}\",\"PID\":\"{{.data.incident.PID}}\
          \",\"ProblemURL\":\"{{.data.incident.ProblemURL}}\",\"State\":\"{{.da\
          ta.incident.State}}\",\"Tags\":\"{{.data.incident.Tags}}\",\"bridgeURL\
          \":\"{{.env.secret_bridge_url}}/project/{{.data.project}}/sequence/{{\
          .shkeptncontext}}\"}}'
          https://events.pagerduty.com/x-ere/{{.env.secret_pagerduty_integratio\
          nkey}}"
      envFrom:
        - name: secret_pagerduty_integrationkey
          secretRef:
            name: pagerduty
            key: integration-key
        - name: secret_bridge_url
          secretRef:
            name: bridge
            key: url
      subscriptionID: cf4bcc2b-f198-40fb-a7a1-0a94e6d9bd5d
      sendFinished: false
    - type: sh.keptn.event.notifyslo.triggered
      requests:
        - "curl --header 'Accept: application/vnd.pagerduty+json' --header
          'Authorization: Token token={{.env.secret_pagerduty_apitoken}}'
          --header 'Content-Type: application/json' --header 'From:
          rob.jahn@dynatrace.com' --request POST --data
          '{\"note\":{\"content\":\"On Demand SLO Evaluation Results\\nProject:
          {{.data.project}}\\nService: {{.data.service}}\\nStage:
          {{.data.stage}}\\nResult: {{.data.evaluation.result}}\\nScore:
          {{.data.evaluation.score}}\\nBridge:
          {{.env.secret_bridge_url}}/evaluation/{{.shkeptncontext}}/{{.data.sta\
          ge}}\"}}'
          https://api.pagerduty.com/incidents/{{.data.openticket.incidentID}}/n\
          otes"
      envFrom:
        - name: secret_bridge_url
          secretRef:
            name: bridge
            key: url
        - name: secret_pagerduty_apitoken
          secretRef:
            name: pagerduty
            key: api-token
      subscriptionID: 32adcf5e-c436-4cc2-ac19-89f36bfb0bcc
      sendFinished: true
    - type: sh.keptn.event.notifyticket.triggered
      requests:
        - "curl --request POST --data 'payload={  \"blocks\":
          [    {      \"type\" : \"section\",      \"text\" : {        \"type\":
          \"mrkdwn\",        \"text\" : \"New PagerDuty Incident
          Created\"      }    },    {      \"type\" : \"section\",      \"text\"
          : {        \"type\": \"mrkdwn\",        \"text\" : \"*Project:*
          {{.data.project}}\\n*Service:* {{.data.service}}\\n*Stage:*
          {{.data.stage}}\\n*Type:* {{.type}}\\n*PagerDutyUrl*:
          {{.data.openticket.incidentURL}}\\n*Bridge:*
          {{.env.secret_slackwebhook_bridgeUrl}}/trace/{{.shkeptncontext}}\"      \
          }    }  ]}'
          https://hooks.slack.com/services/{{.env.secret_slackwebhook_token}}"
      envFrom:
        - name: secret_slackwebhook_token
          secretRef:
            name: slack-webhook
            key: token
        - name: secret_slackwebhook_bridgeUrl
          secretRef:
            name: slack-webhook
            key: bridgeUrl
      subscriptionID: 539ffa72-c336-4aac-8068-94a4826f3ea0
      sendFinished: true
    - type: sh.keptn.event.notifyslo.triggered
      requests:
        - "curl --request POST --data 'payload={  \"blocks\":
          [    {      \"type\" : \"section\",      \"text\" : {        \"type\":
          \"mrkdwn\",        \"text\" : \"New JIRA ticket
          {{.data.release.jiraKey}} to Deploy Code
          Created\"      }    },    {      \"type\" : \"section\",      \"text\"
          : {        \"type\": \"mrkdwn\",        \"text\" : \"*Project:*
          {{.data.project}}\\n*Service:* {{.data.service}}\\n*Stage:*
          {{.data.stage}}\\n*Result:* {{.data.result}}
          ({{.data.evaluation.score}} / 100)\\n*Bridge:*
          {{.env.secret_slackwebhook_bridgeUrl}}/trace/{{.shkeptncontext}}\"      \
          }    }  ]}'
          https://hooks.slack.com/services/{{.env.secret_slackwebhook_token}}"
      envFrom:
        - name: secret_slackwebhook_token
          secretRef:
            name: slack-webhook
            key: token
        - name: secret_slackwebhook_bridgeUrl
          secretRef:
            name: slack-webhook
            key: bridgeUrl
      subscriptionID: 3c29d799-45cb-450f-bcc5-376fea867ff9
      sendFinished: true
    - type: sh.keptn.event.notifyticket.triggered
      requests:
        - curl --request POST --data
          '{"project":"{{.data.project}}","service":"{{.data.service}}","stage":"{{.data.stage}}","incident":{"ProblemID":"{{.data.incident.ProblemID}}","ProblemURL":"{{.data.incident.ProblemURL}}","ProblemTitle":"{{.data.incident.ProblemTitle}}","State":"{{.data.incident.State}}","Tags":"{{.data.incident.Tags}}"},"openticket":{"incidentUrl":"{{.data.openticket.incidentURL}}","incidentNumber":"{{.data.openticket.incidentID}}"}}'
          https://webhook.site/2be34b4b-8a90-47cd-ba9f-a3e237e90765
      subscriptionID: e335d827-0ed0-4349-a50b-e51284359394
      sendFinished: true
